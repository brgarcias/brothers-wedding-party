<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="hsl(122 16% 75%)" stop-opacity="0.28"/>
      <stop offset="1" stop-color="hsl(40 45% 85%)" stop-opacity="0.18"/>
    </linearGradient>

    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="hsla(10,40%,75%,0.30)"/>
      <stop offset="1" stop-color="hsla(122,16%,75%,0.12)"/>
    </linearGradient>

    <filter id="softBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <!-- base subtle blob -->
  <path d="M120 540 C80 420 140 320 260 280 C360 250 460 300 520 380 C580 460 540 580 420 630 C300 680 180 620 120 540 Z"
