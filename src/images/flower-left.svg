  <!-- petals cluster -->
  <g transform="translate(260,220)">
    <path d="M0 0 C-30 -40 -80 -60 -100 -30 C-120 0 -80 30 -40 40 C0 50 40 30 60 0 C80 -30 40 -20 0 0 Z"
          fill="hsla(122,16%,65%,0.20)"/>
    <path d="M40 10 C60 -20 110 -40 130 -10 C150 20 120 50 80 60 C40 70 10 50 0 20 C-10 -10 10 10 40 10 Z"
          fill="hsla(40,45%,85%,0.18)"/>
    <path d="M-20 40 C-60 30 -90 70 -70 100 C-50 130 -10 120 10 100 C30 80 30 60 -20 40 Z"
          fill="hsla(10,40%,75%,0.16)"/>
  </g>

  <!-- small accent petals -->
  <g opacity="0.9" transform="translate(420,380) rotate(18)">
    <path d="M0 0 C-8 -12 -20 -18 -28 -9 C-36 0 -20 10 -8 14 C4 18 18 14 26 4 C34 -6 18 -2 0 0 Z"
          fill="hsla(122,16%,70%,0.22)"/>
    <path d="M12 -6 C18 -14 34 -18 40 -8 C46 2 36 12 24 16 C12 20 2 14 0 6 C-2 -2 6 -2 12 -6 Z"
