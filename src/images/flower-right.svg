<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="700" viewBox="0 0 700 700" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="rg1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="hsla(40,45%,85%,0.20)"/>
      <stop offset="1" stop-color="hsla(122,16%,75%,0.18)"/>
    </linearGradient>

    <linearGradient id="rg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="hsla(10,40%,75%,0.28)"/>
      <stop offset="1" stop-color="hsla(122,16%,72%,0.1)"/>
    </linearGradient>

    <filter id="softBlurR" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
